name: Inject Post-Install Script into README

on:
  push:
    paths:
      - 'post-install-example.sh'
  workflow_dispatch:

jobs:
  inject-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Inject script into README
        run: |
          python .github/scripts/inject_postinstall.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git diff --quiet || (git add README.md && git commit -m "ðŸ“Ž Inject updated post-install script into README" && git push)
