name: Script Injection

on:
  push:
    paths:
      - 'post-install-example.sh'
  workflow_dispatch:

jobs:
  inject-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Inject script into README
        run: |
          python .github/scripts/inject_postinstall.py

      - name: Remove GitHub auth header
        run: git config --local --unset-all http.https://github.com/.extraheader

      - name: Commit changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "Auto Commit Bot"
          git config user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}
          if ! git diff --quiet; then
            git add README.md
            git commit -m "ðŸ“Ž Inject updated post-install script into README"
            git push
          fi
